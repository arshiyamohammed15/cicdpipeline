name: Health & Reliability Monitoring CI

on:
  push:
    paths:
      - "src/cloud-services/shared-services/health-reliability-monitoring/**"
      - "tests/health_reliability_monitoring/**"
      - ".github/workflows/health_reliability_monitoring.yml"
  pull_request:
    paths:
      - "src/cloud-services/shared-services/health-reliability-monitoring/**"
      - "tests/health_reliability_monitoring/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/cloud-services/shared-services/health-reliability-monitoring/requirements.txt
          pip install -r requirements-api.txt
      - name: Run unit tests
        run: python -m pytest tests/health_reliability_monitoring/unit -q
      - name: Run integration tests
        run: python -m pytest tests/health_reliability_monitoring/integration -q

