name: db-schema-equivalence

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      ZEROUI_IDE_SQLITE_PATH: ${{ runner.temp }}/zeroui_local.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SQLite CLI
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Start Postgres Docker containers
        shell: bash
        run: |
          cd infra/docker
          docker compose -f compose.yaml up -d
          sleep 5
          docker ps --filter "name=zeroui-postgres"

      - name: Apply schema pack
        shell: bash
        run: |
          pwsh scripts/db/apply_schema_pack.ps1

      - name: Verify schema equivalence
        shell: bash
        run: |
          pwsh scripts/db/verify_schema_equivalence.ps1

