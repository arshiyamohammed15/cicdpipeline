name: CCP Modules Audit

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'contracts/**'
      - 'scripts/audit/**'
      - 'scripts/ci/**'
      - 'docs/architecture/ZeroUI Module Categories V 3.0.md'
      - '.github/workflows/ccp_modules_audit.yml'
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'contracts/**'
      - 'scripts/audit/**'
      - 'scripts/ci/**'
      - 'docs/architecture/ZeroUI Module Categories V 3.0.md'
      - '.github/workflows/ccp_modules_audit.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  ccp-modules-audit:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
          pip install -r requirements-api.txt
          pip install -r src/cloud_services/llm_gateway/requirements.txt
          pip install -r src/cloud_services/client-services/integration-adapters/requirements.txt
      - name: Run CCP Modules Audit
        shell: pwsh
        run: |
          $env:USE_REAL_SERVICES='false'
          python -m pytest --import-mode=importlib tests/ccp_audit -q
          powershell -ExecutionPolicy Bypass -File scripts/audit/run_ccp_audit_all.ps1
      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ccp-modules-audit
          path: artifacts/audit_runs/ccp_audit_*
          retention-days: 30
