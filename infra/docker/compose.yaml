services:
  postgres_tenant:
    image: postgres:16
    container_name: zeroui-postgres-tenant
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ZEROUI_TENANT_DB_USER:-zeroui_tenant_user}
      POSTGRES_PASSWORD: ${ZEROUI_TENANT_DB_PASSWORD:-change_me_tenant}
      POSTGRES_DB: ${ZEROUI_TENANT_DB_NAME:-zeroui_tenant_pg}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${ZEROUI_TENANT_DB_PORT:-5433}:5432"
    volumes:
      - zeroui_tenant_pg_data:/var/lib/postgresql/data
      - ./postgres/initdb/tenant-init.sh:/docker-entrypoint-initdb.d/10-tenant-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ZEROUI_TENANT_DB_USER:-zeroui_tenant_user} -d ${ZEROUI_TENANT_DB_NAME:-zeroui_tenant_pg}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - zeroui-runtime

  postgres_product:
    image: pgvector/pgvector:pg16
    container_name: zeroui-postgres-product
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ZEROUI_PRODUCT_DB_USER:-zeroui_product_user}
      POSTGRES_PASSWORD: ${ZEROUI_PRODUCT_DB_PASSWORD:-change_me_product}
      POSTGRES_DB: ${ZEROUI_PRODUCT_DB_NAME:-zeroui_product_pg}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${ZEROUI_PRODUCT_DB_PORT:-5434}:5432"
    volumes:
      - zeroui_product_pg_data:/var/lib/postgresql/data
      - ./postgres/initdb/product-init.sh:/docker-entrypoint-initdb.d/10-product-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ZEROUI_PRODUCT_DB_USER:-zeroui_product_user} -d ${ZEROUI_PRODUCT_DB_NAME:-zeroui_product_pg}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - zeroui-runtime

  postgres_shared:
    image: postgres:16
    container_name: zeroui-postgres-shared
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ZEROUI_SHARED_DB_USER:-zeroui_shared_user}
      POSTGRES_PASSWORD: ${ZEROUI_SHARED_DB_PASSWORD:-change_me_shared}
      POSTGRES_DB: ${ZEROUI_SHARED_DB_NAME:-zeroui_shared_pg}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${ZEROUI_SHARED_DB_PORT:-5435}:5432"
    volumes:
      - zeroui_shared_pg_data:/var/lib/postgresql/data
      - ./postgres/initdb/shared-init.sh:/docker-entrypoint-initdb.d/10-shared-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ZEROUI_SHARED_DB_USER:-zeroui_shared_user} -d ${ZEROUI_SHARED_DB_NAME:-zeroui_shared_pg}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - zeroui-runtime

  redis:
    image: redis:7-alpine
    container_name: zeroui-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - zeroui_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - zeroui-runtime

volumes:
  zeroui_tenant_pg_data:
  zeroui_product_pg_data:
  zeroui_shared_pg_data:
  zeroui_redis_data:

networks:
  zeroui-runtime:
    driver: bridge

