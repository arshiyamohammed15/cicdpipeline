services:
  zeroui-postgres:
    image: postgres:16
    container_name: zeroui-postgres
    restart: unless-stopped
    env_file:
      - ./postgres.env
    ports:
      - "5432:5432"
    volumes:
      - zeroui_pg_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  zeroui_pg_data:

